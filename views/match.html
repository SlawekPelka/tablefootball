<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match time!</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-xs-12 col-md-12 pushToCenter">
            <!-- START SELECT PHASE -->
            <div id="selectphase">
                <h3 class="center">Select your teams!</h3>
                <div class="col-xs-12 col-md-4">
                    <div class="form-group">
                        <select class="form-control" name="team1" id="team1">
                            <% for(let key in teamData) { %>
                                <option value="<%= teamData[key].teamname %>"><%= teamData[key].teamname %></option>
                            <% } %>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <h1 class="center" style="margin-top: 0;">VS</h1>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="form-group">
                        <select class="form-control" name="team2" id="team2">
                            <% for(let key in teamData) { %>
                                <option value="<%= teamData[key].teamname %>"><%= teamData[key].teamname %></option>
                            <% } %>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4 col-xs-push-0 col-md-push-4">
                    <button class="btn btn-warning col-xs-12 col-md-12" id="startmatch">Start the match!</button>
                </div>
            </div>
            <!-- END SELECT PHASE -->
            <!-- START MATCH PHASE -->
            <div class="hidden" id="actualmatch">
                <h3 class="center"><span id="team1name"></span>&nbsp;<strong>VS</strong>&nbsp;<span id="team2name"></span></h3>
                <div class="col-xs-12 col-md-4" id="team1match">
                    <% for(let i = 0; i < 3; i++) { %>
                        <div class="col-xs-12 col-md-12" style="margin-top: 10px;">
                            <h4 class="col-xs-6 col-md-6" style="text-align: right;"><%= teamData[Object.keys(teamData)[0]]['members'][i] %></h4>
                            <div class="form-group col-xs-6 col-md-6">
                                <select data-name="<%= teamData[Object.keys(teamData)[0]]['members'][i] %>" id="team1member<%= i + 1 %>score" class="form-control" style="float: right;">
                                    <% for(let z = 0; z <= 10; z++) { %>
                                        <option value="<%= z %>"><%= z %></option>
                                    <% } %>
                                </select>
                            </div>
                        </div>
                    <% } %>
                </div>
                <div class="col-xs-12 col-md-4">
                <h1 class="center">&nbsp;</h1>
                    <h1 class="center" style="margin-top: 10px;">-</h1>
                </div>
                <div class="col-xs-12 col-md-4" id="team2match">
                    <% for(let i = 0; i < 3; i++) { %>
                        <div class="col-xs-12 col-md-12" style="margin-top: 10px;">
                            <div class="form-group col-xs-6 col-md-6">
                                <select data-name="<%= teamData[Object.keys(teamData)[1]]['members'][i] %>" id="team2member<%= i + 1 %>score" class="form-control" style="float: right;">
                                    <% for(let i = 0; i <= 10; i++) { %>
                                        <option value="<%= i %>"><%= i %></option>
                                    <% } %>
                                </select>
                            </div>
                            <h4 class="col-xs-6 col-md-6"><%= teamData[Object.keys(teamData)[1]]['members'][i] %></h4>
                        </div>
                    <% } %>
                </div>
                <div class="col-xs-12 col-md-4 col-xs-push-0 col-md-push-4">
                    <button class="btn btn-success col-xs-12 col-md-12" id="endmatch">End the match!</button>
                </div>
            </div>
            <!-- END MATCH PHASE -->
        </div>
    </div>
    <script src="/weblib/webEndOfMatch.js"></script>
    <script>

    </script>
</body>
</html>
