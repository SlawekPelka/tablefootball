<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add team</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-xs-12 col-md-4 col-xs-push-0 col-md-push-4 pushToCenter">
            <form action="">
                <div class="form-group">
                    <label for="teamname" class="control-label">Team name</label>
                    <input type="text" name="teamname" class="form-control" id="teamname" required>
                </div>
                <div class="form-group">
                    <label for="member1" class="control-label">Team member 1</label>
                    <input type="text" name="teamname" class="form-control" id="member1">
                </div>
                <div class="form-group">
                    <label for="member2" class="control-label">Team member 2</label>
                    <input type="text" name="teamname" class="form-control" id="member2">
                </div>
                <div class="form-group">
                    <label for="member3" class="control-label">Team member 3</label>
                    <input type="text" name="teamname" class="form-control" id="member3">
                </div>
                <div class="form-group">
                    <button class="btn btn-success col-xs-12 col-md-12" id="submitTeam">Submit team</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/weblib/webAddTeam.js"></script>
</body>
</html>
